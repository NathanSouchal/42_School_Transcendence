<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pong Game</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script type="module" src="src/game/src/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="h3 navbar-nav mr-auto mt-2 mb-4 mt-lg-4">
          <li class="nav-item my-2">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="/account">Account</a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="/game">Game</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="game-controls">
      <div class="game-controls-header">Game Controls</div>

      <div class="paddle-controls">
        <div class="paddle-label">Top Paddle:</div>
        <button id="top-player" class="control-btn">Player</button>
        <button id="top-robot" class="control-btn">Robot</button>
      </div>

      <div class="paddle-controls">
        <div class="paddle-label">Bottom Paddle:</div>
        <button id="bottom-player" class="control-btn">Player</button>
        <button id="bottom-robot" class="control-btn">Robot</button>
      </div>
    </div>
    <canvas id="c"></canvas>
    <main id="app"></main>
    <footer></footer>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
