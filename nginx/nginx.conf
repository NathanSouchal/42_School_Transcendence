http {
    # ğŸ”¹ Inclut les types MIME pour dÃ©finir les types de fichiers servables
    include /etc/nginx/mime.types;
    default_type application/octet-stream;  # DÃ©finit un type de fichier par dÃ©faut si inconnu

    # ğŸ”µ Redirection HTTP vers HTTPS
    server {
