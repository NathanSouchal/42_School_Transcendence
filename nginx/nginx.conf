    # ğŸ”´ Serveur HTTPS
    server {
        listen 443 ssl;  # Ã‰coute sur le port HTTPS (443) avec SSL activÃ©
        server_name localhost;  # DÃ©finit le nom du serveur

        # ğŸ“œ Utilisation du certificat gÃ©nÃ©rÃ© par mkcert
        ssl_certificate /etc/nginx/certs/selfsigned.crt;  # Chemin vers le certificat SSL
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;  # ClÃ© privÃ©e associÃ©e au certificat
